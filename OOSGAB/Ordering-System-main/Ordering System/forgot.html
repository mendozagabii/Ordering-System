<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraveItClickIt - Reset Password</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="floating-background">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>
        
        <div class="login-card">
            <div class="brand-section">
                <div class="logo">
                    <img src="craveitlogo.png" alt="Logo">
                </div>
                <h1>Reset Password</h1>
                <p>Get back into your account</p>
            </div>

            <div class="form-section">
                <div class="auth-steps">
                    <div class="step active" data-step="1">
                        <div class="step-number">1</div>
                        <span>Verify Email</span>
                    </div>
                    <div class="step" data-step="2">
                        <div class="step-number">2</div>
                        <span>Enter Code</span>
                    </div>
                    <div class="step" data-step="3">
                        <div class="step-number">3</div>
                        <span>New Password</span>
                    </div>
                </div>

                <!-- Step 1: Email Verification -->
                <form id="emailForm" class="auth-form active">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="forgotEmail" placeholder="Enter your email" required>
                    </div>
                    <button type="submit" class="btn-primary">
                        <span>Send Verification Code</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                    <div class="link">
                        <a href="login.html">
                            <i class="fas fa-arrow-left"></i>
                            Back to Login
                        </a>
                    </div>
                </form>

                <!-- Step 2: Code Verification -->
                <form id="codeForm" class="auth-form">
                    <p class="step-info">We sent a verification code to your email. Please enter it below.</p>
                    <div class="input-group">
                        <i class="fas fa-shield-alt"></i>
                        <input type="text" id="verificationCode" placeholder="Enter 6-digit code" required maxlength="6">
                    </div>
                    <button type="submit" class="btn-primary">
                        <span>Verify Code</span>
                        <i class="fas fa-check"></i>
                    </button>
                    <div class="resend-link">
                        Didn't receive the code? 
                        <a href="#" id="resendCode">Resend Code</a>
                    </div>
                </form>

                <!-- Step 3: New Password -->
                <form id="passwordForm" class="auth-form">
                    <p class="step-info">Create your new password</p>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="newPassword" placeholder="New password" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                    </div>
                    <button type="submit" class="btn-primary">
                        <span>Reset Password</span>
                        <i class="fas fa-key"></i>
                    </button>
                </form>

                <div id="codeDisplay" class="code-display">
                    <!-- Verification code will be shown here for demo -->
                </div>
            </div>
        </div>
    </div>

    <script src="forgot.js"></script>
</body>
</html>
