<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraveItClickIt - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="particle-background" aria-hidden="true">
            <i class="fas fa-hamburger particle-icon"></i>
            <i class="fas fa-mug-hot particle-icon"></i>
            <i class="fas fa-drumstick-bite particle-icon"></i>
            <i class="fas fa-pizza-slice particle-icon"></i>
            <i class="fas fa-ice-cream particle-icon"></i>
            <i class="fas fa-hamburger particle-icon"></i>
            <i class="fas fa-mug-hot particle-icon"></i>
            <i class="fas fa-drumstick-bite particle-icon"></i>
            <i class="fas fa-pizza-slice particle-icon"></i>
            <i class="fas fa-ice-cream particle-icon"></i>
        </div>
        
        <div class="login-card">
            <div class="brand-section">
                <div class="logo">
                    <img src="craveitlogo.png" alt="CraveItClickIt Logo">
                </div>
                <h1>CraveItClickIt</h1>
                <p>Turning simple cravings into extraordinary taste experiences.</p>
            </div>

            <div class="form-section">
                <div class="tabs">
                    <div class="tab active" data-tab="login">Sign In</div>
                    <div class="tab" data-tab="register">Sign Up</div>
                    <div class="tab-indicator"></div>
                </div>

                <form id="loginForm" class="auth-form active">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <button type="submit" class="btn-primary">
                        <span>Sign In</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    <div class="forgot-link">
                        <a href="forgot.html">Forgot password?</a>
                    </div>
                </form>

                <form id="registerForm" class="auth-form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="registerName" placeholder="Full name" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="registerEmail" placeholder="Email address" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerPassword" placeholder="Create password" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="Confirm password" required>
                    </div>
                    <button type="submit" class="btn-primary">
                        <span>Create Account</span>
                        <i class="fas fa-user-plus"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
